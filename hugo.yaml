baseURL: "https://ruyaohui.com"
title: "RiverYu's Lab"
languageCode: "zh-cn"
theme: "PaperMod"

# -----------------------------------------------------------------------------
# URL & Permalink policy: drop date folders so URLs use only the filename slug.
# -----------------------------------------------------------------------------
permalinks:
  projects: /projects/:contentbasename/
  notes: /notes/:contentbasename/
  posts: /posts/:contentbasename/

# -----------------------------------------------------------------------------
# Build & deploy: production defaults for Vercel (no drafts/future posts).
# -----------------------------------------------------------------------------
enableRobotsTXT: true
buildDrafts: false
buildFuture: false

build:
  writeStats: true # Keep build stats to surface bundle sizes in Vercel logs.

minify:
  disableXML: false
  minifyOutput: true # Compress HTML/CSS/JS/XML for smaller responses.

# -----------------------------------------------------------------------------
# Output formats: JSON enables search indexes for PaperMod.
# -----------------------------------------------------------------------------
outputs:
  home:
    - HTML
    - RSS
    - JSON

# -----------------------------------------------------------------------------
# Site-wide metadata used in head/footer.
# -----------------------------------------------------------------------------
copyright: >
  &copy; 2025 RiverYu's Lab Â·
  <span class="footer-motto">Per aspera ad astra</span>

# -----------------------------------------------------------------------------
# Theme parameters grouped by purpose for clarity/maintainability.
# -----------------------------------------------------------------------------
params:
  env: production
  description: "Undergraduate CS Student | AI & 3D Editing, Deep Learning"
  author: "Yaohui Ru (RiverYu)"

  # SEO & feeds
  images: ["images/cover.png"]
  sitemap:
    changefreq: weekly
    priority: 0.6

  # Assets & caching
  assets:
    disableHLJS: true            # Use Hugo Chroma (CSS only), drop Highlight.js JS.
    disableFingerprinting: false # Keep fingerprinting for long-lived CDN caching.
    disableScrollBarStyle: true  # Trim unused scrollbar styling.
    favicon: /river-logo.svg
    favicon16x16: /river-logo.svg
    favicon32x32: /river-logo.svg
    apple_touch_icon: /river-logo.svg

  # Content behavior
  math: true
  mainSections:
    - projects
    - notes
    - posts
  ShowToc: true
  TocOpen: true                  # Keep TOC expanded by default for readability.

  # UI toggles
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true

  # Homepage hero
  homeInfoParams:
    Title: "Hi, I'm RiverYu ğŸ‘‹"
    Content: |
      Welcome to my lab.

      I'm an undergraduate CS student (Network Engineering) at Henan Normal University.

      Currently focusing on **Computer Vision**.

      > *"Still waters run deep."*

  # Social links
  socialIcons:
    - name: github
      url: "https://github.com/railway02"
    - name: email
      url: "mailto:railway0206@gmail.com"

# -----------------------------------------------------------------------------
# Menu architecture (ensure matching content exists under /content).
# -----------------------------------------------------------------------------
menu:
  main:
    - identifier: projects
      name: "Projects"
      url: /projects/
      weight: 10

    - identifier: notes
      name: "Notes"
      url: /notes/
      weight: 20

    - identifier: river
      name: "ğŸŒŠ The River"
      url: /archives/
      weight: 30

    - identifier: search
      name: "Search"
      url: /search/
      weight: 40

    - identifier: about
      name: "About"
      url: /about/
      weight: 50

# -----------------------------------------------------------------------------
# Markup & rendering: Goldmark passthrough keeps KaTeX delimiters; Chroma for code.
# -----------------------------------------------------------------------------
markup:
  goldmark:
    renderer:
      unsafe: true  # å…è®¸ HTML æ ‡ç­¾
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - [ "$$", "$$" ]
            - [ "\\(", "\\)" ]
          inline:
            - [ "$", "$" ]
            
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
    noClasses: true
    tabWidth: 4